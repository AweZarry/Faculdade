<!--
Estrutura básica
• Tabelas são criadas com a tag <table>.
• Linhas são definidas por <tr> (table row).
• Células são definidas por <td> (table data).
• Cabeçalhos são definidos por <th> (table header).
Internet com preenchimento sólido
Tabelas em HTML
Cabeçalhos e Agrupamento
Use <thead>, <tbody> e <tfoot> para organizar a tabela.
• <thead> Agrupa o conteúdo do cabeçalho em uma tabela
• <tbody> Agrupa o conteúdo do corpo em uma tabela
• <tfoot> Agrupa o conteúdo do rodapé em uma tabela 
-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tabela 1</h1>
    <table border="1">
        <tr>
            <th colspan="2">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>da Silva</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>dos Santos</td>
            <td>20</td>
        </tr>
    </table>

    <h1>Tabela 2</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <td>João Marcos</td>
            <td>Marcos João</td>
        </tr>
        <tr>
            <th rowspan="2">Telefone</th>
            <td>(41)99555-1234</td>
            <td>(41)98555-8745</td>
        </tr>
        <tr>
            <td>(41)99555-1234</td>
            <td>(41)98555-8745</td>
        </tr>
    </table>
</body>

</html>
